version: '3.9'

services:
  api:
    build: .
    env_file:
      - .env.docker
    depends_on:
      - postgres
      - redis
      - minio
    ports:
      - "8088:8088"
    labels:
      - "traefik.enable=true"
      - "traefik.docker.network=proxy"
      - "traefik.http.routers.localloop-api.rule=Host(`loop-api.urbnia.com`)"
      - "traefik.http.routers.localloop-api.entrypoints=websecure"
      - "traefik.http.routers.localloop-api.tls.certresolver=letsencrypt"
      - "traefik.http.services.localloop-api.loadbalancer.server.port=8088"
    restart: unless-stopped
    networks:
      - default
      - proxy

  postgres:
    image: postgis/postgis:18-3.6
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-localloop}
      POSTGRES_USER: ${POSTGRES_USER:-localloop}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-change-me}
    ports:
      - "127.0.0.1:55432:5432"
    volumes:
      - ./data/postgres:/var/lib/postgresql
    restart: unless-stopped

  redis:
    image: redis:latest
    ports:
      - "127.0.0.1:6381:6379"
    restart: unless-stopped

  minio:
    image: minio/minio:latest
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-localloop}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-change-me}
    ports:
      - "127.0.0.1:9200:9000"
      - "127.0.0.1:9201:9001"
    volumes:
      - ./data/minio:/data
    restart: unless-stopped

networks:
  proxy:
    external: true
