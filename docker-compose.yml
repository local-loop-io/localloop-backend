version: '3.9'

services:
  api:
    build: .
    env_file:
      - .env.docker
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy
    labels:
      - "traefik.enable=true"
      - "traefik.docker.network=proxy"
      - "traefik.http.routers.localloop-api.rule=Host(`loop-api.urbnia.com`)"
      - "traefik.http.routers.localloop-api.entrypoints=websecure"
      - "traefik.http.routers.localloop-api.tls.certresolver=letsencrypt"
      - "traefik.http.services.localloop-api.loadbalancer.server.port=8088"
    restart: unless-stopped
    networks:
      - default
      - proxy

  postgres:
    image: postgis/postgis:18-3.6
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-localloop}
      POSTGRES_USER: ${POSTGRES_USER:-localloop}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-change-me}
    ports:
      - "127.0.0.1:55432:5432"
    volumes:
      - ./data/postgres:/var/lib/postgresql
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-localloop} -d ${POSTGRES_DB:-localloop}"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis@sha256:3aaec283e6e593bde528077d60280ac1589887067a39273348860837c9346d7e
    ports:
      - "127.0.0.1:6381:6379"
    volumes:
      - ./data/redis:/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  minio:
    image: minio/minio@sha256:14cea493d9a34af32f524e538b8346cf79f3321eff8e708c1e2960462bd8936e
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-localloop}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-change-me}
    ports:
      - "127.0.0.1:9200:9000"
      - "127.0.0.1:9201:9001"
    volumes:
      - ./data/minio:/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/ready"]
      interval: 10s
      timeout: 5s
      retries: 5

networks:
  proxy:
    external: true
